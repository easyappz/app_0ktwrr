# GET /api/messages/ - Get list of all chat messages
# POST /api/messages/ - Send a new message
# isSecure: true

get:
  summary: Get list of all chat messages
  description: Returns a list of all messages in the chat
  operationId: getMessages
  tags:
    - Messages
  security:
    - TokenAuth: []
  responses:
    '200':
      description: List of messages retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../openapi.yml#/components/schemas/Message'
    '401':
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'

post:
  summary: Send a new message
  description: Creates a new message in the chat
  operationId: createMessage
  tags:
    - Messages
  security:
    - TokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - content
          properties:
            content:
              type: string
              description: Message content
              minLength: 1
  responses:
    '201':
      description: Message created successfully
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Message'
    '400':
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
    '401':
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
