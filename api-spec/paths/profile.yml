get:
  summary: Get current user profile
  description: Returns the profile information of the authenticated user
  operationId: getProfile
  tags:
    - Profile
  isSecure: true
  security:
    - TokenAuth: []
  responses:
    '200':
      description: Profile retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              username:
                type: string
              email:
                type: string
                format: email
              first_name:
                type: string
              last_name:
                type: string
              date_joined:
                type: string
                format: date-time
    '401':
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'

put:
  summary: Update current user profile
  description: Updates the profile information of the authenticated user
  operationId: updateProfile
  tags:
    - Profile
  isSecure: true
  security:
    - TokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              maxLength: 254
            first_name:
              type: string
              maxLength: 150
            last_name:
              type: string
              maxLength: 150
  responses:
    '200':
      description: Profile updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              username:
                type: string
              email:
                type: string
                format: email
              first_name:
                type: string
              last_name:
                type: string
              date_joined:
                type: string
                format: date-time
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
    '401':
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
