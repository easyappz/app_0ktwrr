openapi: 3.0.3
info:
  title: Auth API
  description: API for user authentication and profile management
  version: 1.0.0

servers:
  - url: /api
    description: Main API server

paths:
  /auth/register/:
    $ref: './paths/auth-register.yml'
  /auth/login/:
    $ref: './paths/auth-login.yml'
  /auth/logout/:
    $ref: './paths/auth-logout.yml'
  /profile/:
    $ref: './paths/profile.yml'

components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication. Format: "Token <token>"

  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        date_joined:
          type: string
          format: date-time
          readOnly: true

    Error:
      type: object
      properties:
        detail:
          type: string
